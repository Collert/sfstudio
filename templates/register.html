{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<style>
    form{
        width: 10vw;
    }
</style>
<form action="/register" method="POST">
    <h3>Перший раз завідуєте? Введіть номер абонемента щоб з'єднати ваші аккаунти</h3>
    <input type="number" class="form-control" required name="pass_id" placeholder="Номер абонемента">
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </div>
</form>
{% endblock %}
